<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Your Shopping Cart</h1>
<ul id="cart-items">
    <!-- Cart items will be added here -->
</ul>
<p>Total: $<span id="cart-total">0.00</span></p>
<a href="index.html" class="continue-shopping">Continue Shopping</a>

<script>
    // Get references to HTML elements
    const cartItemsList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const continueShoppingLink = document.querySelector('.continue-shopping');

    // Function to update the cart and display it
    function updateCart() {
        cartItemsList.innerHTML = ''; // Clear the cart items list
        let total = 0;

        // Retrieve the cart data from local storage or initialize an empty array
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Iterate through each item in the cart and display it
        cart.forEach((cartItem) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${cartItem.name} - $${cartItem.price.toFixed(2)}`;
            cartItemsList.appendChild(listItem);
            total += cartItem.price;
        });

        // Display the total cost of items in the cart
        cartTotal.textContent = total.toFixed(2);
    }

    // Initial update of the cart when the page loads
    updateCart();

    // Event listener for clearing the cart when "Continue Shopping" link is clicked
    continueShoppingLink.addEventListener('click', () => {
        localStorage.removeItem('cart'); // Remove the cart data from local storage
    });

</script>
</body>
</html>
