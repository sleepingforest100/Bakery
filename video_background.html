<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Website with Modal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #fullscreenVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    #fullscreenBtn {
      background-color: #e74c3c;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>

<video id="fullscreenVideo" autoplay muted loop>
  <!-- Add your video source here -->
  <source src="bg_video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <h1>Welcome to Our Bakery</h1>
  <p>Delicious treats baked with love!</p>
  <button id="fullscreenBtn" onclick="openModal()">Explore Now</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Special Offer!</h2>
    <p>Get 10% off on your first order. Use code: BAKERY10</p>
  </div>
</div>

<script>
  // Get the video element and button element
  const video = document.getElementById('fullscreenVideo');

  function openModal() {
    // Display the modal
    document.getElementById('myModal').style.display = 'block';
    // Pause the video when the modal is open
    video.pause();
  }

  function closeModal() {
    // Hide the modal
    document.getElementById('myModal').style.display = 'none';
    // Resume the video when the modal is closed
    video.play();
  }

  // Close the modal if the user clicks outside the modal
  window.onclick = function (event) {
    const modal = document.getElementById('myModal');
    if (event.target === modal) {
      closeModal();
    }
  };
</script>
</body>
</html>
